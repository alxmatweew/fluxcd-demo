apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: vector
spec:
  interval: 5m
  chart:
    spec:
      chart: vector  # Название чарта
      version: "0.42.1" # Версия чарта (опционально)
      sourceRef:
        kind: HelmRepository
        name: vector-repo
        namespace: flux-system
      interval: 1m
  values:
    # Основные настройки
    role: Agent
    service:
      enabled: true
    
    # Сетевые настройки
    # hostNetwork: true
    podHostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    
    # Обход taints control-plane
    tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    
    # Запуск только на control-plane нодах
    # nodeSelector:
    #   node-role.kubernetes.io/control-plane: ""
    
    # Конфигурация Vector
    customConfig:

      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false

      sources:
        file_messages:
          type: file
          include:
            - /var/log/messages
        kubernetes_logs:
          type: kubernetes_logs

